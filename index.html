<head>
  <title>Ye Olde To Do App</title>
  <link rel="icon" href="icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>
<main>
  <div class="container">
    <h1 class="app-title">Ye Olde To Do List</h1>
    <div class="checklist-wrapper">
      <img src="https://img.icons8.com/wired/128/000000/checklist.png" class="center" />
    </div>
    <a href="https://icons8.com/icon/103835/checklist"></a>
    <link rel="stylesheet" href="style.css" />

    <form id="form">
      <input id="todo-input" type="text" aria-label="Enter a new todo item" placeholder="Enter yon task." autofocus />
      <button id="submitButton" type="button" class="btn btn-primary">
        Submit
      </button>
    </form>

    <ul id="todo-list">

    </ul>
  </div>
  <script src="todo.js"></script>
</main>
